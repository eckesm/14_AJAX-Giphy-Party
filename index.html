<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center border my-4 pb-4">
    
    <p class="text-primary col-12 text-center mt-2 mb-3" id="noteToUser">...Join the party and add some GIFs already!</p>
    
    <div class="col-md-6">
      <form class="form-floating" id="gifForm">
        <input type="text" class="form-control" id="searchinput" placeholder="Enter search criteria..." value="">
        <label for="floatingInputValue">Search for a GIF</label>
      </form>
    </div>

    <div class="col-5 col-sm-4 col-md-2 d-flex justify-content-start align-items-center mt-2 mt-md-0">
      <button type="submit" class="col-12 btn btn-outline-primary" id="searchbutton" form="gifForm">Search & Add</button>
    </div>

    <div class="col-5 col-sm-4 col-md-2 d-flex justify-content-start align-items-center mt-2 mt-md-0">
      <button class="col-12 btn btn-outline-warning" id="clearbutton">Clear GIFs</button>
    </div>

  </div>
</div>


<div class="container-fluid">
  <div id="gifContainer" class="align-items-center justify-content-center">
  
  </div>
</div>

<body>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
